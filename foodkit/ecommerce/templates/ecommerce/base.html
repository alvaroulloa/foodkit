{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>{% block title %}{% endblock %}</title>
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
        <!-- Bootstrap core CSS -->
        <link href="{% static 'ecommerce/css/bootstrap.min.css' %}" rel="stylesheet">
        <!-- Material Design Bootstrap -->
        <link href="{% static 'ecommerce/css/mdb.min.css' %}" rel="stylesheet">
        <!-- Your custom styles (optional) -->
        <link href="{% static 'ecommerce/css/style.min.css' %}" rel="stylesheet">
        <style type="text/css">
            html, body, header, .carousel {
            height: 60vh;
            }

            @media (max-width: 740px) {
                html, body, header, .carousel {
                  height: 100vh;
                }
            }

            @media (min-width: 800px) and (max-width: 850px) {
                html, body, header, .carousel {
                  height: 100vh;
                }
            }

        </style>
    </head>

    <body>
        {% include "ecommerce/navbar.html" %}

        <div class="mt-5 pt-4">
        {% if messages %}
                {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                {% endfor %}
        {% endif %}
        </div>

        {% block body %}
        {% endblock %}

        {% include "ecommerce/footer.html" %}

        {% include "ecommerce/scripts.html" %}
    </body>
</html>
